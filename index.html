<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oral-C Matching Game</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #000038;
    }
    .draggable {
      cursor: grab;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      transition: transform 0.2s;
    }
    .draggable:active {
      cursor: grabbing;
      transform: scale(1.05);
    }
    .droppable {
      min-height: 70px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      transition: background 0.2s, border-color 0.2s;
    }
    .droppable.hovered {
      border-color: #0d6efd;
      background: #e9f3ff;
    }
    .correct {
      background: #d4edda !important;
      border-color: #28a745 !important;
      color: #155724;
    }
    .incorrect {
      background: #f8d7da !important;
      border-color: #dc3545 !important;
      color: #721c24;
    }
    .first_brand{
        font-weight: bold;
        font-size: 24px;
    }
    .input_box{
        position: relative;
        margin-bottom: 20px;
    }
    .input_bg{
        background-image: url("input.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        width: 100%;
        height: 100px;
    }
    .input_form{
        background-color: transparent;
        position: absolute;
        top: 25px;
        width: 65%;
        height: 50px;
        transform: translate(26%, 0);
        border: none;
        font-weight: bold;
        font-size: 35px;
        color: black;
    }
    .input_form:focus{
        background-color: transparent;
    }
  </style>
</head>
<body>
    <div class="text-center col-lg-4 col-md-5 m-auto">
        <img src="logo.png" alt="" class="img-fluid">
        <div>
            <div class="mt-5">
                <div class="input_box">
                    <div class="input_bg"></div>
                    <input type="text" class="form-control shadow-none input_form text-center" placeholder="Name">
                </div>
            </div>
            <div class="mt-5">
                <div class="input_box">
                    <div class="input_bg"></div>
                    <input type="text" class="form-control shadow-none input_form text-center" placeholder="Email">
                </div>
            </div>
            <div class="mt-5">
                <div class="input_box">
                    <div class="input_bg"></div>
                    <input type="text" class="form-control shadow-none input_form text-center" placeholder="Mobile">
                </div>
            </div>
        </div>
    </div>
  <div class="container py-5">
  <div class="row justify-content-around align-items-center">
    <div class="col-lg-5 col-md-5">
      <img src="logo.png" alt="" class="img-fluid">
    </div>
    <div class="col-lg-1 col-md-1"></div>
    <div class="col-lg-5 col-md-5">
      <div class="d-flex gap-2" id="draggables">
        <div class="col-4">
          <img src="label.png" alt="" class="img-fluid draggable" draggable="true" data-match="regular">
        </div>
        <div class="col-4">
          <img src="label.png" alt="" class="img-fluid draggable" draggable="true" data-match="advanced">
        </div>
        <div class="col-4">
          <img src="label.png" alt="" class="img-fluid draggable" draggable="true" data-match="proexpert">
        </div>
      </div>
    </div>
  </div>

  <!-- Bottles with drop areas -->
  <div class="d-flex flex-wrap justify-content-around mt-4">
    <div class="position-relative mt-38">
      <div class="position-absolute droppable grab_area" data-match="regular"></div>
      <img src="btl_1.png" alt="" class="grab_bottom">
    </div>
    <div class="position-relative mt-38">
      <div class="position-absolute droppable grab_area" data-match="advanced"></div>
      <img src="btl_1.png" alt="" class="grab_bottom">
    </div>
    <div class="position-relative mt-38">
      <div class="position-absolute droppable grab_area" data-match="proexpert"></div>
      <img src="btl_1.png" alt="" class="grab_bottom">
    </div>
  </div>

  <style>
    .grab_bottom {
      height: 350px;
    }
    .grab_area {
      top: 175px;
      right: 50%;
      transform: translateX(30px);
      height: 60px;
      width: 80px;
      background-color: #fff;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .grab_area.hovered {
      border-color: #ff8a00;
      background-color: #fff6e6;
    }
    .grab_area.correct::after {
      content: "✔";
      color: green;
      font-size: 24px;
      position: absolute;
      bottom: -30px;
      right: 0;
    }
    .grab_area.incorrect::after {
      content: "✖";
      color: red;
      font-size: 24px;
      position: absolute;
      bottom: -30px;
      right: 0;
    }
  </style>

  <!-- Reset Button -->
  <div class="text-center mt-4">
    <button id="resetBtn" class="btn btn-warning">Reset Game</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const draggables = document.querySelectorAll('.draggable');
  const droppables = document.querySelectorAll('.droppable');
  const resetBtn = document.getElementById('resetBtn');

  draggables.forEach(item => {
    item.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', item.dataset.match);
      e.dataTransfer.setData('id', item.src); // store image src
      item.classList.add('dragging');
    });
    item.addEventListener('dragend', () => item.classList.remove('dragging'));
  });

  droppables.forEach(zone => {
    zone.addEventListener('dragover', e => {
      e.preventDefault();
      zone.classList.add('hovered');
    });

    zone.addEventListener('dragleave', () => zone.classList.remove('hovered'));

    zone.addEventListener('drop', e => {
      e.preventDefault();
      const draggedData = e.dataTransfer.getData('text/plain');
      const imgSrc = e.dataTransfer.getData('id');
      zone.classList.remove('hovered');

      // clear old child if already dropped
      zone.innerHTML = "";

      if (zone.dataset.match === draggedData) {
        zone.classList.remove('incorrect');
        zone.classList.add('correct');

        // append dropped image
        const img = document.createElement('img');
        img.src = imgSrc;
        img.classList.add('img-fluid');
        img.style.maxHeight = "60px";
        zone.appendChild(img);
      } else {
        zone.classList.remove('correct');
        zone.classList.add('incorrect');
      }
    });
  });

  // Reset button logic
  resetBtn.addEventListener('click', () => {
    droppables.forEach(zone => {
      zone.classList.remove('correct', 'incorrect', 'hovered');
      zone.innerHTML = "";
    });
  });
</script>

</body>
</html>
