<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oral-C Matching Game</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #000038;
    }
    .draggable {
      cursor: grab;
      background: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      transition: transform 0.2s;
    }
    .draggable:active {
      cursor: grabbing;
      transform: scale(1.05);
    }
    .droppable {
      min-height: 70px;
      border: 2px dashed #ccc;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background: #fdfdfd;
      transition: background 0.2s, border-color 0.2s;
    }
    .droppable.hovered {
      border-color: #0d6efd;
      background: #e9f3ff;
    }
    .correct {
      background: #d4edda !important;
      border-color: #28a745 !important;
      color: #155724;
    }
    .incorrect {
      background: #f8d7da !important;
      border-color: #dc3545 !important;
      color: #721c24;
    }
    .first_brand{
        font-weight: bold;
        font-size: 24px;
    }
    .input_box{
        position: relative;
        margin-bottom: 20px;
    }
    .input_bg{
        background-image: url("input.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        width: 100%;
        height: 100px;
    }
    .input_form{
        background-color: transparent;
        position: absolute;
        top: 25px;
        width: 65%;
        height: 50px;
        transform: translate(26%, 0);
        border: none;
        font-weight: bold;
        font-size: 35px;
        color: black;
    }
    .input_form:focus{
        background-color: transparent;
    }
  </style>
</head>
<body>
    <div class="text-center col-lg-4 col-md-5 m-auto">
        <img src="logo.png" alt="" class="img-fluid">
        <div>
            <div class="mt-5">
                <div class="input_box">
                    <div class="input_bg"></div>
                    <input type="text" class="form-control shadow-none input_form text-center" placeholder="Name">
                </div>
            </div>
            <div class="mt-5">
                <div class="input_box">
                    <div class="input_bg"></div>
                    <input type="text" class="form-control shadow-none input_form text-center" placeholder="Email">
                </div>
            </div>
            <div class="mt-5">
                <div class="input_box">
                    <div class="input_bg"></div>
                    <input type="text" class="form-control shadow-none input_form text-center" placeholder="Mobile">
                </div>
            </div>
        </div>
    </div>
  <div class="container py-5">
    <div class="row justify-content-around">
        <div class="col-lg-5 col-md-5">
            <img src="logo.png" alt="" class="img-fluid">
        </div>
        <div class="col-lg-1 col-md-1">

        </div>
        <div class="col-lg-5 col-md-5">
            <div class="d-flex">
                <div class="col-4">
                    <img src="label1.png" alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="label1.png" alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="label1.png" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <h2 class="text-center mb-4">Oral-C Matching Game</h2>
    <div class="row">
      <!-- Draggable Items -->
      <div class="col-md-6">
        <h5 class="mb-3">Mouthwash Types</h5>
        <div class="list-group" id="draggables">
          <div class="list-group-item draggable" draggable="true" data-match="regular">Oral-C Regular</div>
          <div class="list-group-item draggable" draggable="true" data-match="advanced">Oral-C Advanced</div>
          <div class="list-group-item draggable" draggable="true" data-match="proexpert">Oral-C Pro-Expert</div>
        </div>
      </div>

      <!-- Drop Zones -->
      <div class="col-md-6">
        <h5 class="mb-3">Match with Benefits</h5>
        <div class="list-group">
          <div class="list-group-item droppable" data-match="regular">Thymol, Eucalyptol, Menthol & Methyl Salicylate</div>
          <div class="list-group-item droppable" data-match="advanced">Anticavity Fluoride Mouthwash</div>
          <div class="list-group-item droppable" data-match="proexpert">Sodium Fluoride USP 0.05%</div>
        </div>
      </div>
    </div>

    <!-- Reset Button -->
    <div class="text-center mt-4">
      <button id="resetBtn" class="btn btn-warning">Reset Game</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Drag & Drop Logic -->
  <script>
    const draggables = document.querySelectorAll('.draggable');
    const droppables = document.querySelectorAll('.droppable');
    const resetBtn = document.getElementById('resetBtn');

    draggables.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', item.dataset.match);
        item.classList.add('dragging');
      });
      item.addEventListener('dragend', () => item.classList.remove('dragging'));
    });

    droppables.forEach(zone => {
      zone.addEventListener('dragover', e => {
        e.preventDefault();
        zone.classList.add('hovered');
      });

      zone.addEventListener('dragleave', () => zone.classList.remove('hovered'));

      zone.addEventListener('drop', e => {
        e.preventDefault();
        const draggedData = e.dataTransfer.getData('text/plain');
        zone.classList.remove('hovered');

        if (zone.dataset.match === draggedData) {
          zone.classList.add('correct');
          zone.innerHTML = zone.innerHTML + " ✅";
        } else {
          zone.classList.add('incorrect');
          zone.innerHTML = zone.innerHTML + " ❌";
        }
      });
    });

    // Reset button logic
    resetBtn.addEventListener('click', () => {
      droppables.forEach(zone => {
        zone.classList.remove('correct', 'incorrect');
        zone.innerHTML = zone.getAttribute('data-match') === 'regular'
          ? "Thymol, Eucalyptol, Menthol & Methyl Salicylate"
          : zone.getAttribute('data-match') === 'advanced'
          ? "Anticavity Fluoride Mouthwash"
          : "Sodium Fluoride USP 0.05%";
      });
    });
  </script>
</body>
</html>
